name: eda-st
#prefix: ""
mgmt:
  network: eda-st
  ipv4-subnet: 10.58.2.0/24

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd2l

  nodes:
    leaf1:
      kind: nokia_srlinux
      mgmt-ipv4: 10.58.2.11

    leaf2:
      kind: nokia_srlinux
      mgmt-ipv4: 10.58.2.12

    leaf3:
      kind: nokia_srlinux
      mgmt-ipv4: 10.58.2.13

    leaf4:
      kind: nokia_srlinux
      mgmt-ipv4: 10.58.2.14

    spine1:
      kind: nokia_srlinux
      mgmt-ipv4: 10.58.2.21

    spine2:
      kind: nokia_srlinux
      mgmt-ipv4: 10.58.2.22

    client1:
      kind: linux
      mgmt-ipv4: 10.58.2.31
      image: ghcr.io/hellt/network-multitool
      exec:
        - ip link add bond0 type bond mode 802.3ad xmit_hash_policy layer3+4
        - ip link set addr 00:c1:ab:01:01:01 dev bond0
        - ip link set eth1 down
        - ip link set eth2 down
        - ip link set eth1 master bond0
        - ip link set eth2 master bond0
        - ip link set eth1 up
        - ip link set eth2 up
        - ip link set bond0 up
        - ip link add link bond0 name bond0.1001 type vlan id 1001
        - ip link add link bond0 name bond0.201 type vlan id 201
        - ip link set bond0.1001 up
        - ip link set bond0.201 up
        - ip addr add 10.10.10.1/24 dev bond0.1001
        - ip addr add 10.20.1.1/24 dev bond0.201
        - iperf3 -s -p 5201 -D
        - iperf3 -s -p 5202 -D

    client2:
      kind: linux
      mgmt-ipv4: 10.58.2.32
      image: ghcr.io/hellt/network-multitool
      exec:
        - ip link add bond0 type bond mode 802.3ad xmit_hash_policy layer3+4
        - ip link set addr 00:c1:ab:01:01:02 dev bond0
        - ip link set eth1 down
        - ip link set eth2 down
        - ip link set eth1 master bond0
        - ip link set eth2 master bond0
        - ip link set eth1 up
        - ip link set eth2 up
        - ip link set bond0 up
        - ip link add link bond0 name bond0.1001 type vlan id 1001
        - ip link add link bond0 name bond0.202 type vlan id 202
        - ip link set bond0.1001 up
        - ip link set bond0.202 up
        - ip addr add 10.10.10.2/24 dev bond0.1001
        - ip addr add 10.20.2.2/24 dev bond0.202
        - iperf3 -s -p 5201 -D
        - iperf3 -s -p 5202 -D

    client3:
      kind: linux
      mgmt-ipv4: 10.58.2.33
      image: ghcr.io/hellt/network-multitool
      exec:
        - ip link add bond0 type bond mode 802.3ad xmit_hash_policy layer3+4
        - ip link set addr 00:c1:ab:01:01:03 dev bond0
        - ip link set eth1 down
        - ip link set eth2 down
        - ip link set eth1 master bond0
        - ip link set eth2 master bond0
        - ip link set eth1 up
        - ip link set eth2 up
        - ip link set bond0 up
        - ip link add link bond0 name bond0.1001 type vlan id 1001
        - ip link add link bond0 name bond0.201 type vlan id 201
        - ip link set bond0.1001 up
        - ip link set bond0.201 up
        - ip addr add 10.10.10.3/24 dev bond0.1001
        - ip addr add 10.20.1.3/24 dev bond0.201


    client4:
      kind: linux
      mgmt-ipv4: 10.58.2.34
      image: ghcr.io/hellt/network-multitool
      exec:
        - ip link add bond0 type bond mode 802.3ad xmit_hash_policy layer3+4
        - ip link set addr 00:c1:ab:01:01:04 dev bond0
        - ip link set eth1 down
        - ip link set eth2 down
        - ip link set eth1 master bond0
        - ip link set eth2 master bond0
        - ip link set eth1 up
        - ip link set eth2 up
        - ip link set bond0 up
        - ip link add link bond0 name bond0.1001 type vlan id 1001
        - ip link add link bond0 name bond0.202 type vlan id 202
        - ip link set bond0.1001 up
        - ip link set bond0.202 up
        - ip addr add 10.10.10.4/24 dev bond0.1001
        - ip addr add 10.20.2.4/24 dev bond0.202

    ### TELEMETRY STACK ###
    alloy:
      kind: linux
      image: grafana/alloy:latest
      mgmt-ipv4: 10.58.2.41
      binds:
        - configs/alloy/config.alloy:/etc/alloy/config.alloy:ro
      cmd: >
        run
        --server.http.listen-addr=0.0.0.0:12345
        --storage.path=/var/lib/alloy/data
        /etc/alloy/config.alloy
      ports:
        - 12345:12345

    prometheus:
      kind: linux
      image: quay.io/prometheus/prometheus:v2.54.1
      mgmt-ipv4: 10.58.2.42
      binds:
        - configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      cmd: --config.file=/etc/prometheus/prometheus.yml
      ports:
        - 9090:9090

    grafana:
      user: 0:0
      kind: linux
      image: grafana/grafana:11.2.0
      mgmt-ipv4: 10.58.2.43
      binds:
        - configs/grafana:/var/lib/grafana
        - configs/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
        - configs/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      ports:
        - 3000:3000
      env:
        GF_INSTALL_PLUGINS: "andrewbmchugh-flow-panel, volkovlabs-variable-panel"
        GF_ORG_ROLE: "Admin"
        GF_ORG_NAME: "Main Org"
        GF_AUTH_ANONYMOUS_ENABLED: "true"
        GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
        GF_AUTH_ANONYMOUS: "true"
        GF_AUTH_OAUTH_AUTO_LOGIN: "true"


    ### LOGGING STACK ###
    promtail:
      kind: linux
      image: grafana/promtail:3.2.0
      mgmt-ipv4: 10.58.2.44
      binds:
        - configs/promtail:/etc/promtail
      cmd: --config.file=/etc/promtail/promtail-config.yml
      ports:
        - 9080:9080

    loki:
      kind: linux
      image: grafana/loki:3.2.0
      mgmt-ipv4: 10.58.2.45
      binds:
        - configs/loki:/etc/loki
      cmd: --config.file=/etc/loki/loki-config.yml
      ports:
        - 3100:3100

    kafka:
      kind: linux
      image: apache/kafka:3.9.0
      mgmt-ipv4: 10.58.2.46
      env:
        KAFKA_NODE_ID: 1
        KAFKA_PROCESS_ROLES: "broker,controller"
        KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
        KAFKA_LISTENERS: "PLAINTEXT://10.58.2.46:9092,CONTROLLER://localhost:9093"
        KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://10.58.2.46:9092"
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
        KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
        KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ports:
        - 9092:9092


  links:
  - endpoints: ['leaf1:ethernet-1/1', 'client1:eth1']
  - endpoints: ['leaf2:ethernet-1/1', 'client1:eth2']
  - endpoints: ['leaf1:ethernet-1/2', 'client2:eth1']
  - endpoints: ['leaf2:ethernet-1/2', 'client2:eth2']
  - endpoints: ['leaf3:ethernet-1/1', 'client3:eth1']
  - endpoints: ['leaf4:ethernet-1/1', 'client3:eth2']
  - endpoints: ['leaf3:ethernet-1/2', 'client4:eth1']
  - endpoints: ['leaf4:ethernet-1/2', 'client4:eth2']
  - endpoints: ['spine1:ethernet-1/1', 'leaf1:ethernet-1/49']
  - endpoints: ['spine2:ethernet-1/1', 'leaf1:ethernet-1/50']
  - endpoints: ['spine1:ethernet-1/2', 'leaf2:ethernet-1/49']
  - endpoints: ['spine2:ethernet-1/2', 'leaf2:ethernet-1/50']
  - endpoints: ['spine1:ethernet-1/3', 'leaf3:ethernet-1/49']
  - endpoints: ['spine2:ethernet-1/3', 'leaf3:ethernet-1/50']
  - endpoints: ['spine1:ethernet-1/4', 'leaf4:ethernet-1/49']
  - endpoints: ['spine2:ethernet-1/4', 'leaf4:ethernet-1/50']
